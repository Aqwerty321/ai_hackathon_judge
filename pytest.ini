[pytest]
# Only collect tests from the tests/ directory
testpaths = tests

# Ignore data directory to avoid collecting submission project tests
norecursedirs = 
    data
    data/*
    models
    external
    .git
    .github
    __pycache__
    *.egg-info
    .venv
    venv
    env

# Python files to consider for test collection
python_files = test_*.py *_test.py

# Python classes to consider for test collection
python_classes = Test*

# Python functions to consider for test collection
python_functions = test_*
